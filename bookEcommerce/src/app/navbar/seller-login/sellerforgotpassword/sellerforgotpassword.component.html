<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form [formGroup]="form" (ngSubmit)="submitForm()">
          <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email" formControlName="email">
            <div *ngIf="form.get('email')?.hasError('required')" class="error-message">* Required field</div>
            <div *ngIf="form.get('email')?.hasError('email')" class="error-message">* Invalid email</div>
          </div>
          <div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
