<div class="add-book">
  <h2>Add New Book</h2>
 
  <form [formGroup]="bookForm" (ngSubmit)="addBook()">
    <div class="form-group">
      <label for="bookId">Book ID:</label>
      <input type="text" id="bookId" name="bookId" [value]="autoGeneratedBookId" readonly />
    </div>
    <div class="form-group">
      <label for="bookName">Book Name:</label>
      <input type="text" id="bookName" name="bookName" formControlName="bookName" />
      <div *ngIf="bookForm.get('bookName')?.hasError('required')" class="error-message">* Book Name is required</div>
    </div>
    <div class="form-group">
      <label for="authorName">Author Name:</label>
      <input type="text" id="authorName" name="authorName" formControlName="authorName" />
      <div *ngIf="bookForm.get('authorName')?.hasError('required')" class="error-message">* Author Name is required</div>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" name="description" formControlName="description"></textarea>
      <div *ngIf="bookForm.get('description')?.hasError('required')" class="error-message">* Description is required</div>
    </div>
   <div class="form-group">
  <label for="price">Price:</label>
  <input type="number" id="price" name="price" formControlName="price" />
  <div *ngIf="bookForm.get('price')?.hasError('required') && (bookForm.get('price')?.dirty || bookForm.get('price')?.touched)" class="error-message">* Price is required</div>
  </div>
    <div class="form-group">
      <label for="image">Image of the Place</label>
      <input type="text" id="image" formControlName="image"  name="image" class="form-control" placeholder="Enter image url ">
    </div>
    <button type="submit" [disabled]="bookForm.invalid">Add Book</button>
  </form>
</div>
